<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                Survey from WEBHUB
            </h1>
            <p class="description">
                Thank you for taking the time
                to help us to improve the
                plateform
            </p>
        </header>
        <form action="" id="survey-form">
            <!--Text section  -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="formControl" placeholder="Enter your name" required>
            </div>
            <!--end the text section-->
            <!--Type of email section -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="formControl" placeholder="Enter your email" required>
            </div>
            <!--end of email section-->
            <!--type of number section-->

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" name="phone" id="phone" class="formControl" placeholder="Enter your phone number"
                    required>
            </div>
            <!--end of number section-->
            <!--type of address section-->
            <div class="form-group">
                <label for="address">Address</label>
                <input type="address" name="address" id="address" class="formControl" placeholder="Enter your address"
                    required>
            </div>
            <!--end of address section-->
            <!--select select selection-->
            <div class="form-group">
                <p id="quest">Which option best describe your
                    current role ?
                    <select name="role" id="dropdown" class="form-control" required>
                        <option value="" disabled selected>Select current role</option>
                        <option 
                        value="student">Student
                       </option>
                       <option 
                       value="teacher">Teacher
                      </option>
                      <option 
                      value="job">Job
                     </option>
                     <option 
                     value="other">Other
                    </option>
                    
                    </select>
                </p>
            </div>
            <!--end the select selection-->
            <!--radio button section-->
              <div class="form-group">
                <p class="quest">How to come to know about WEBHUB</p>
                <label for="">
                    <input type="radio" name="source" 
                    value="friends" class="inputRadio" 
                    >Freinds
                </label>
                <label for="">
                    <input type="radio" name="source" 
                    value="tv-ads" class="inputRadio" 
                    >TV Ads
                </label>
                <label for="">
                    <input type="radio" name="source" 
                    value="social-media" class="inputRadio" 
                    >Social Media
                </label>
                <label for="">
                    <input type="radio" name="source" 
                    value="newpapers" class="inputRadio" 
                    >Newpapers
                </label>
                <label for="">
                    <input type="radio" name="source" 
                    value="other" class="inputRadio" 
                    >Other
                </label>
              </div>
            <!--end of radio button section-->
            <!--checkbox section-->
             <div class="form-group">
                <p id="quest">Would you like to see improved</p>
                <label for="">
                    <input type="checkbox" 
                    name="prefer" 
                    class="checkbox"
                    value="back-end-dev">Back end Developer
                </label>
                <label for="">
                    <input type="checkbox" 
                    name="prefer" 
                    class="checkbox"
                    value="front-end-dev">Front end Developer
                </label>
                <label for="">
                    <input type="checkbox" 
                    name="prefer" 
                    class="checkbox"
                    value="app-dev">Android App Developer
                </label>
                <label for="">
                    <input type="checkbox" 
                    name="prefer" 
                    class="checkbox"
                    value="soft-engineering">Software Engineering
                </label>
                <label for="">
                    <input type="checkbox" 
                    name="prefer" 
                    class="checkbox"
                    value="other">Other
                </label>
             </div>
            <!--end the checkbox section-->
            <!--textarea section-->
             <div class="form-group">
                <p id="quest">Give us your feedback</p>
                <textarea name="feedback" 
                id="feedback" cols="30" rows="5" 
                class="textarea" 
                placeholder="Enter your feedbach here..."></textarea>
             </div>
            <!--end textarea section-->

            <!--submit button-->
            <div class="form-group">
                <button type="submit" id="submit" 
                class="btn">Submit</button>
            </div>

        </form>
    </div>

</body>

</html>
